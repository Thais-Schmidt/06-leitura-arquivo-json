<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js" refer></script>
    <script src="main.js" refer></script>
    <link rel="stylesheet" href="style.css">
    <title>Atividade - Json</title>
</head>

<body>

    <div id="identificacao">

        <h2 id="razaoSocial"></h2>

        <h2 id="nomeFantasia"></h2>

        <h3 id="naturezaJuridica"></h3>

    </div>

    <div id="informacoes_empresa">

        <div id="loc">

            <div id="bloco1">

                <label for="cnpj">C.N.P.J. : <br>
                    <input class="largura" type="text" id="cnpj" readonly> <br> <br>
                </label> <br>

                <label for="logradouro">Logradouro: <br>
                    <input class="largura" type="text" id="logradouro" readonly> <br> <br>
                </label> <br>


                <label for="numero">Numero: <br>
                    <input class="largura" id="numero" type="text" readonly> <br> <br>
                </label> <br>


                <label for="complemento">Complemento: <br>
                    <input class="largura" id="complemento" type="text" readonly> <br> <br>
                </label> <br>


            </div>

            <div id="bloco2">

                <label for="bairro">Bairro: <br>
                    <input class="largura" name="bairro" id="bairro" type="text" readonly=""> <br> <br>
                </label> <br>

                <label for="municipio">Municipio: <br>
                    <input class="largura" name="municipio" id="municipio" type="text" readonly=""> <br> <br>
                </label> <br>


                <label for="cep">C.E.P. : <br>
                    <input class="largura" name="cep" id="cep" type="text" readonly=""> <br> <br>
                </label> <br>


                <label for="uf">U.F. : <br>
                    <input class="largura" name="uf" id="uf" type="text" readonly=""> <br> <br>
                </label> <br>


            </div>

        </div>

        <br><br>

        <label for="email">Email:
            <input class="larg" name="email" id="email" type="text" readonly=""> <br> <br>
        </label> <br>


        <label for="telefone">Telefone:
            <input name="telefone" id="telefone" type="text" readonly=""> <br> <br>
        </label> <br>


        <label for="efr">E.F.R. : <br>
            <input name="efr" id="efr" type="text" readonly=""> <br> <br>
        </label> <br>


        <label for="situacaoCadastral">Situaçao cadastral: <br>
            <input name="situacaoCadastral" id="situacaoCadastral" tipe="text" readonly=""></input> <br> <br>
        </label> <br>


        <div id="bloco3">

            <label for="dataSituacaocadastral">Data_situaçao_cadastral: <br>
                <input name="dataSituacaocadastral" id="dataSituacaocadastral" type="text" readonly=""> <br> <br>
            </label> <br>


            <label for="dataInicioAtividade">Inicio das atividades: <br>
                <input name="dataInicioAtividade" id="dataInicioAtividade" type="text" readonly=""> <br> <br>
            </label> <br> <br>

        </div>

        <br>

        <label for="atividadeEconomica">Atividade economica:</label> <br>
        <input name="atividadeEconomica" id="atividadeEconomica" type="text" readonly=""> <br> <br> <br>


        <label for="atividadesEconomicasSecundarias">Atividade economica secundarias:</label> <br>
        <textarea name="atividadesEconomicasSecundarias" id="atividadesEconomicasSecundarias" cols="60" rows="5"
            readonly=""></textarea> <br><br><br>


        <label for="tipoCNPJ">Tipo C.N.P.J :</label> <br>
        <input name="tipoCNPJ" id="tipoCNPJ" type="text" readonly=""> <br> <br> <br>


        <div id="bloco3">

            <label for="situacaoEspecial">Situaçao Especial: <br>
                <input name="situacaoEspecial" id="situacaoEspecial" type="text" readonly=""> <br> <br> <br>
            </label> <br>
            

            <label for="dataSituacaoEspecial">Data_situaçao_especial: <br>
                <input name="dataSituacaoEspecial" id="dataSituacaoEspecial" type="text" readonly=""> <br> <br> <br>
            </label> <br>
            
        </div>

        <label for="motivoSituacao">Motivo situaçao:</label> <br>
        <input name="motivoSituacao" id="motivoSituacao" type="text" readonly=""> <br> <br> <br>
        

        <label for="porte">Porte:</label> <br>
        <input name="porte" id="porte" type="text" readonly=""> <br> <br> <br>
        

        <label for="capitalSocial">Capital social:</label> <br>
        <input class="largu" name="capitalSocial" id="capitalSocial" type="text" readonly=""> <br> <br> <br>
        

        <label for="urlComprovante">Comprovante:</label> <br>
        <input name="urlComprovante" id="urlComprovante" type="text" readonly=""> <br> <br> <br>
        

    </div>

</body>
</html>
